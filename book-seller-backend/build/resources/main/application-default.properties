# Spring Data
# ===============================
# = DATA SOURCE
# ===============================

# Set here configurations for the database connection

spring.datasource.url=jdbc:postgresql://localhost:5432/book?currentSchema=schemabook&ssl=false
spring.datasource.username=bsoft
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver


# ===============================
# = JPA / HIBERNATE
# ===============================

# Hibernate ddl auto (create, create-drop, update): with "create-drop" the database
# schema will be automatically created afresh for every start of application

spring.jpa.hibernate.ddl-auto=update

# Show or not log for each sql query

spring.jpa.show-sql=true

# Allows Hibernate to generate SQL optimized for a particular DBMS

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect


spring.main.allow-circular-references=true


#logging.level.org.hibernate.SQL=DEBUG
#show ? in queries
#logging.level.org.hibernate.type=TRACE

#jwt: will be used HMAC; for RSA we need public + private key.....
app.jwt.secret = RandomSecretKey

# valid for 1 day
app.jwt.expiration-in-ms=86400000

authentication.internal-api-key=InternalApiKeypassword!

